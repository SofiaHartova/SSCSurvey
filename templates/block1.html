    <script>
        function saveFormData() {
            const totalStudentsInput = document.getElementById('totalStudents');
            const totalStudentsValue = parseInt(totalStudentsInput.value, 10);

            if (totalStudentsValue < 0 || totalStudentsValue > 10000) {
                alert(`Пожалуйста, проверьте данные. Они должны быть в диапазоне от 0 до 10000`);
                return;
            }


            const formData = {
                totalStudents: totalStudentsValue,
                sports: {}
            };

            const classFields = [
                'class1', 'class2', 'class3', 'class4', 'class5',
                'class6', 'class7', 'class8', 'class9', 'class10', 'class11'
            ];

            classFields.forEach(classId => {
                const classValue = parseInt(document.getElementById(classId).value, 10) || 0;

                if (classValue < 0 || classValue > 10000) {
                    alert(`Пожалуйста, проверьте данные. Они должны быть в диапазоне от 0 до 10000`);
                    return;
                }

                formData[classId] = classValue;
            })


            const checkboxes = document.querySelectorAll('.sport-checkbox');

            checkboxes.forEach(checkbox => {
                const sportName = checkbox.value;

                const countInput=parseInt(document.getElementById(`${sportName}Count`).value);

                formData.sports[sportName] = {
                    count: countInput
                }

                if (countInput < 0 || countInput > 10000) {
                    alert('Введите корректное значение от 0 до 10000');
                }
            })
            console.log("Сохраненные данные формы:", formData);

            localStorage.setItem('formData', JSON.stringify(formData))
            // console.log(localStorage.getItem('formData'))
        }

        document.getElementById('nextPageBtn').addEventListener('click', saveFormData)

        console.log(localStorage.getItem('formData'))

        document.querySelectorAll('.sport-checkbox').forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                const countField = document.getElementById(this.value + 'Count');
                if (this.checked) {
                    countField.classList.remove('hidden');
                    countField.setAttribute('required', 'required');
                } else {
                    countField.classList.add('hidden');
                    countField.removeAttribute('required');
                    countField.value = '';
                }
            });
        });

        function loadFormData() {
            const savedData = JSON.parse(localStorage.getItem('formData'));
            if (!savedData) return;

            const totalStudentsInput = document.getElementById('totalStudents');
            if (totalStudentsInput && savedData.totalStudents !== undefined) {
                totalStudentsInput.value = savedData.totalStudents;
            }

            const classFields = [
                'class1', 'class2', 'class3', 'class4', 'class5',
                'class6', 'class7', 'class8', 'class9', 'class10', 'class11'
            ];

            classFields.forEach(classId => {
                const classInput = document.getElementById(classId);
                if (classInput && savedData[classId] !== undefined) {
                    classInput.value = savedData[classId];
                }
            });

            const checkboxes = document.querySelectorAll('.sport-checkbox');
            checkboxes.forEach(checkbox => {
                const sportName = checkbox.value;
                const sportData = savedData.sports[sportName];
                if (sportData) {
                    checkbox.checked = sportData.checked;
                    const countInput = document.getElementById(`${sportName}Count`);
                    if (countInput) {
                        countInput.value = sportData.count;
                        if (sportData.checked) {
                            countInput.classList.remove('hidden');
                            countInput.setAttribute('required', 'required');
                        } else {
                            countInput.classList.add('hidden');
                            countInput.removeAttribute('required');
                        }
                    }
                }
            });
        }

        function validateInputValue(input) {
            const value = input.value;

            if (/^0\d/.test(value)) {
                input.value = parseInt(value, 10);
            }
            if (value < 0 || value > 10000) {
                alert("Введите значение от 0 до 10000");
                input.value = "";
            }
        }

        document.querySelectorAll('input[type="number"][min="0"][max="10000"]').forEach(input => {
            input.addEventListener('input', () => validateInputValue(input));
        });

        const otherSportsBtn = document.getElementById('otherSportsBtn');
        const otherSportsDiv = document.getElementById('otherSports');
        
        otherSportsBtn.addEventListener('click', function () {
            if (otherSportsDiv.classList.contains('hidden')) {
                otherSportsDiv.classList.remove('hidden');
                otherSportsBtn.textContent = 'Скрыть другие виды спорта';
            } else {
                otherSportsDiv.classList.add('hidden');
                otherSportsBtn.textContent = 'Другое';
            }
        });
    </script>
